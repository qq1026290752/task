<form>
  <h2 mat-dialog-title>{{title}}:</h2>
  <div mat-dialog-content>
      <mat-input-container class="full_width">
        <input matInput type="text" placeholder="任务内容"> 
      </mat-input-container>
      <mat-radio-group>
        <mat-radio-button *ngFor="let priority of priorites" [value]="priority.value">
          {{priority.label}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field class="full_width">
          <input matInput [matDatepicker]="reminderDatepicker" placeholder="请输入提醒日期">
          <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #reminderDatepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full_width">
            <input matInput [matDatepicker]="dueDatepicker"placeholder="请输入截止日期">
            <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatepicker></mat-datepicker>
          </mat-form-field>
    </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
