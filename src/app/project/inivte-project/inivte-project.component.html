<form>
    <h2 mat-dialog-title>邀请组员</h2>
    <div mat-dialog-content>
      <mat-form-field class="full_width">
        <input matInput type="text"  placeholder="组员名称" 
        [matAutocomplete]="autos"> 
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button color="primary">保存</button>
      <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
  </form>
  <mat-autocomplete #autos='matAutocomplete' [displayWith] = "displayUser">
    <mat-option *ngFor="let item of items" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
