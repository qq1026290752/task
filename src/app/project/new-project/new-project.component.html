<form [formGroup]="form" (ngSubmit) ="onSubmit(form,$event)" >
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
      <mat-input-container class="full_width">
          <input matInput type="text" placeholder="请输入项目名称" formControlName="name"> 
      </mat-input-container>
      <mat-input-container class="full_width">
        <input matInput type="text" placeholder="请输入项目简介" formControlName="desc"> 
     </mat-input-container>
  </div>
  <app-image-list-select
    [useSvgIcon] = "false"
    [cols] = "6"
    [title] = "'请选择封面'"
    [items] = "coverImages"
    formControlName = "coverImg"
  >
  </app-image-list-select>
  <div mat-dialog-actions>
    <button type="submit" [disabled]='!form.valid' mat-raised-button color="primary">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
