<div class="container" [@listAnimation]='projects.length'>
  <app-project-item *ngFor="let project of projects" 
    [item]=project 
    class="card" 
    (invite)="launchInviteDialog();"
    (editProject)="launchEditDialog(project);" 
    (deleteProject) ="launchDelDialog(project);"
  >
  </app-project-item>
</div>

<button mat-fab type="button" class="fab_button" (click)="openNerProjectDialog();">
  <mat-icon>
    add
  </mat-icon>
</button>
