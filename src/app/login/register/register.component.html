<form [formGroup]='form' (ngSubmit)='onSubmit(form,$event);'>
    <mat-card>
        <mat-card-title>
          注册:
        </mat-card-title>
        <mat-card-content>  
            <mat-input-container class="full_width">
                <input matInput type="text" placeholder="请输入您的email" formControlName ="email"> 
            </mat-input-container>
            <mat-input-container class="full_width">
              <input matInput type="text" placeholder="请输入您的用户名" formControlName = "nikeName"> 
           </mat-input-container>
            <mat-input-container class="full_width">
                <input matInput type="password" placeholder="请输入您的密码" formControlName = "password"> 
            </mat-input-container>
            <mat-input-container class="full_width">
              <input matInput type="password" placeholder="请确认您的密码" formControlName = "repeat"> 
            </mat-input-container>
            <app-age-input formControlName = "dateOfBirth"></app-age-input>
            <app-image-list-select
              [useSvgIcon] = "true"
              [cols] = "6"
              [title] = "'请选择头像'"
              [items] = "items"
              formControlName = "avatar"
            >

            </app-image-list-select>
            <button mat-raised-button color="primary" type="submit">注册</button>
        </mat-card-content>
        <mat-card-actions class="text_right">
            <p>已经有账号:<a routerLink = "/login">登陆</a></p>
            <p>忘记密码?<a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>
  </form>
