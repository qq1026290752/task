<form>
    <mat-card>
        <mat-card-title>
          注册:
        </mat-card-title>
        <mat-card-content>  
            <mat-input-container class="full_width">
                <input matInput type="text" placeholder="请输入您的email"> 
            </mat-input-container>
            <mat-input-container class="full_width">
              <input matInput type="text" placeholder="请输入您的用户名"> 
           </mat-input-container>
            <mat-input-container class="full_width">
                <input matInput type="password" placeholder="请输入您的密码"> 
            </mat-input-container>
            <mat-input-container class="full_width">
              <input matInput type="password" placeholder="请确认您的密码"> 
            </mat-input-container>
            <mat-grid-list cols = '6' rowHeight = '1:1'>
              <mat-grid-tile *ngFor="let item of items" >
                <mat-icon [svgIcon] ="item" class="avatar"></mat-icon>
              </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button type="button">注册</button>
        </mat-card-content>
        <mat-card-actions class="text_right">
            <p>已经有账号:<a routerLink = "/login">登陆</a></p>
            <p>忘记密码?<a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>
  </form>
