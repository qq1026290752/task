<form [formGroup]='form' (ngSubmit)='onSubmit(form,$event);'>
  <mat-card> 
    <mat-card-title>登陆</mat-card-title> 
    <mat-card-content>
      <mat-form-field class="full_width">
        <input matInput placeholder="请输入您的email" formControlName = "email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full_width">
        <input matInput placeholder="请输入密码" type="password" formControlName="password">
      </mat-form-field>
      <button type="submit" mat-raised-button color = "primary" [disabled]='!form.valid'>登录</button>
    </mat-card-content>
    <mat-card-actions class="text_right">
        <p>还没有账户?<a routerLink = "/register">注册</a></p>
        <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        少壮不努力老大徒伤悲
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image  src="assets/bj_image/jzgs.jpg" alt="" srcset="">
    <mat-card-content>  
          Are you OK?
    </mat-card-content>  
  </mat-card>
</form>
